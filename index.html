<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- LINK TO BOOTSTRAP (REMOVES NEED FOR RESET CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- LINK TO CSS  -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- LINK TO GOOGLE FONTS  -->

</head>

<body>

    <div class="container" id="main-container">

        <header>
            <div class="jumbotron text-center" id="app-title">
                <h1>GifTastic</h1>
            </div>
        </header>

        <section class="main-section">
            <!-- Rendered Buttons Will Go Here  -->
            <div id="buttons-view"></div>

            <form id="button-form">
                <label for="button-input">Add Your Own Button:</label>
                <br>
                <input type="text" id="button-input">

                <!-- Button triggers new user button to be added -->
                <input id="add-button" type="submit" value="Add">
            </form>

            <!-- New button values will go here -->
            <div id="movies-view"></div>
        </section>

        <footer class="footer">
            <div class="container text-center">
                <span class="text-muted">Copyright &copy; 2018 Leah Morris</span>
            </div>
        </footer>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
